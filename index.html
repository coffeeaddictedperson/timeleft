<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>I will come pretty soon</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="stylesheet" href="styles.css?v=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</head>

<body>
    <div id="timeleft" class="timeleft"></div>


  <script>
      intervalFn(0);

      function intervalFn (interval) {
        setTimeout(() => {
          const then = moment("11/02/2023 07:55", "DD/MM/YYYY HH:mm").utc();
          const date = moment().utc().to(then);
          document.querySelector('#timeleft').innerHTML = `I will come ${date.toString()}`;
          intervalFn(60000);
        }, interval);
      }
  </script>
</body>
</html>
